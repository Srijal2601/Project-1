<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <style>
    h1{
        margin-top: 30px;
        font-size: 40px;
    }
    .input{
        width: 343px;
        height: 50px;
        border-radius: 20px;
        text-decoration-color: rgba(127, 127, 127, 1);
        background-color: rgba(241, 241, 241, 1);
        margin-top: 30px;
        font-size: 15px;
    }
    .in{
      margin-top: 15px;
      color: rgba(127, 127, 127, 1);
    }
    .button{
        width: 343px;
        height: 50px;
        border-radius: 12px;
        margin-top: 15px;
        background: linear-gradient(to right, rgba(123, 145, 255, 1), rgba(149, 190, 255, 1));
        margin-bottom: 20px;
        
    } 
    .or-container {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 15px;
      }
      
      .or-container .line {
        height: 1px;
        width: 100px;

        margin-left: 10px;
        margin-right: 10px;
      }
      .face , .google{
        margin-top: 15px;
        margin-right: 30px;
        border: 2px solid rgba(127, 127, 127, 1);
        border-radius: 8px;
        align-items: center;
        justify-content: center;
        width: 45px;
        height: 54px;
      }
      .logo{
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .login{
        margin-top: 20px;
      }
      .lo{
        color: rgba(129, 156, 255, 1);
      }
    
</style>
</head>
<body class="flex flex-col text-center">

    <div>

    </div>
    <div>

    </div>
    <div class="flex items-center in">
      <p>Forget your Password?</p>
    </div>
    <button class=" button">Sign in</button>
    <div class="or-container">
        <div class="line"></div>
        <span>Or</span>
        <div class="line"></div>
    </div>
    <div class="logo">
        <div class="google">
            <img src="google.png" alt="">

        <div class="face">
            <img src="facebook.png" alt="">
        </div>
    </div>

</html>
